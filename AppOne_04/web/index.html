<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App One</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="container  mt-3">
    <section class="container-fluid bg-dark text-white p-3 mt-4">
        <h2 class="fw-lighter mt-4">App One  </h2>
    </section>

    <!--File Type JSON-->
    <div class="row mt-3">
        <div class="col-4">
            <button class="btn btn-warning" id="btn1" type="button"> Send Request to Server </button>
        </div>
        <div class="col-7">
            <table class="table table-borderless table-striped table-hover" id="tblCustomerJson">
                <thead class="table-secondary text-dark">
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Address</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


</section>
<script src="assets/jQuery/jquery-3.6.0.min.js"></script>
<script>
    $("#btn1").click(function (){
        $("#tblCustomerJson").empty();
        console.log("Request Send");
       $.ajax({
          url:"customer",
           method:"GET",
          /* dataType:"json",*/
           success:function (resp){
              console.log(resp);
               console.log(typeof resp)
             for (const customer of resp){
                 let row = `<tr><td>${customer.id}</td><td>${customer.name}</td><td>${customer.address}</td><td>${customer.salary}</td></tr>`
                 $("#tblCustomerJson").append(row);
             }
           }
       });
    });
</script>
</body>
</html>
