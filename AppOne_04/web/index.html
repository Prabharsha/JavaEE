<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App One</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="container mt-3 bg-dark text-white p-3 mt-4 ">
    <h2 class="fw-lighter mt-4">App One </h2>
</section>
<section class="container fw-light mt-3" >
    <!--customer save-->
    <h2>Add Customer</h2>
    <div class="row mt-3">
        <div class="col-4">
            <form action="customer" method="post" >
                <div class="mb-3">
                    <label for="custId" class="form-label"> Customer ID</label>
                    <input type="text" id="custId" class="form-control" placeholder="Customer ID" name="Customer Id">
                </div>
                <div class="mb-3">
                    <label for="custName" class="form-label"> Customer Name</label>
                    <input type="text" id="custName" class="form-control" placeholder="Customer Name" name="Customer Name">
                </div>
                <div class="mb-3">
                    <label for="custAddress" class="form-label"> Customer Address</label>
                    <input type="text" id="custAddress" class="form-control" placeholder="Customer Address" name="Customer Address">
                </div>
                <div class="mb-3">
                    <label for="custSalary" class="form-label"> Customer Salary</label>
                    <input type="text" id="custSalary" class="form-control" placeholder="Customer Salary" name="Customer Salary">
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-success" id="btnAddCustomer"> + Add Customer </button>
                </div>
            </form>
        </div>
    </div>
</section>
<section class="container  mt-3">
    <!--File Type JSON-->
    <div class="row mt-3">
        <div class="col-4">
            <button class="btn btn-warning" id="btn1" type="button"> Send Request to Server</button>
        </div>
        <div class="col-7">
            <table class="table table-borderless table-striped table-hover" id="tblCustomerJson">
                <thead class="table-secondary text-dark">
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Address</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


</section>
<script src="assets/jQuery/jquery-3.6.0.min.js"></script>
<script>
    $("#btn1").click(function () {
        $("#tblCustomerJson").empty();
        console.log("Request Send");
        $.ajax({
            url: "customer",
            method: "GET",
            /* dataType:"json",*/
            success: function (resp) {
                console.log(resp);
                console.log(typeof resp)
                for (const customer of resp) {
                    let row = `<tr><td>${customer.id}</td><td>${customer.name}</td><td>${customer.address}</td><td>${customer.salary}</td></tr>`
                    $("#tblCustomerJson").append(row);
                }
            }
        });
    });
</script>
</body>
</html>
